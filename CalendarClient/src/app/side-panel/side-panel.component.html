<div class="side-panel-wrapper">
    <div class="side-panel-placeholder"></div>
    <div class="side-panel-content" [ngClass]="{ expanded: isExpanded }">
        <div class="icon-container" routerLink="/" routerLinkActive="active">
            <img
                src="../../assets/icons/house-solid.svg"
                alt="Home"
                title="Home"
            />
            <div
                class="labelText animation"
                [ngStyle]="{ visibility: isExpanded ? 'visible' : 'hidden' }"
                [ngClass]="{ textExpanded: isExpanded }"
            >
                Home
            </div>
        </div>
        <div
            class="icon-container"
            routerLink="/calendar"
            routerLinkActive="active"
        >
            <img
                src="../../assets/icons/calendar-solid.svg"
                alt="Calendar"
                title="Calendar"
            />
            <div
                class="labelText animation"
                [ngStyle]="{ visibility: isExpanded ? 'visible' : 'hidden' }"
                [ngClass]="{ textExpanded: isExpanded }"
            >
                Calendar
            </div>
        </div>
        <div class="icon-container" (click)="expandCollapse()">
            <img
                src="../../assets/icons/angles-right-solid.svg"
                [alt]="expandCollapseText"
                [title]="expandCollapseText"
                class="flip animation"
            />
            <div
                class="labelText animation"
                [ngStyle]="{ visibility: isExpanded ? 'visible' : 'hidden' }"
                [ngClass]="{ textExpanded: isExpanded }"
            >
                Collapse
            </div>
        </div>
    </div>
    <div *ngIf="isExpanded" class="dimmed-background animation"></div>
</div>
